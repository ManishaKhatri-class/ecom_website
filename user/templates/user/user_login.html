{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
	<div class="main">
    <form method="POST">
    	{% csrf_token %}
    	<fieldset class="form-group">
    		<legend class="border-bottom mb-4">
    			Log In!
    		</legend>
    		{{ form|crispy }}
    	</fieldset>
    	<div class="form-group">
    		<button class="btn btn-outline-info" type="submit">Log In</button>
    	</div>

        
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a  class="ml-2" href="{% url 'password_reset' %}">Forgot Password?</a>
        </small>
        
    	<small class="text-muted">
    		Need An Account?<a  class="ml-2" href="{% url 'register' %}">Sign Up Now!</a>
    	</small>

    </div>
    <div class="container">
            <a href="{% provider_login_url 'google' %}"><button class="btn btn-primary" >Log In with Google</button>
            </a>
        </div>
	</div>
{% endblock %}
