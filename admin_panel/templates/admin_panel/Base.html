{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ecommerce Website</title>
	

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="site-header" >
		<nav class="navbar navbar-expand-md navbar-dark my-black fixed-top">
			<div class="container">
              <a class="navbar-brand mr-4" href="{% url 'admin-dashboard' %}">Ecommerce Website</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse">
              	<span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarToggle">
              		<a class="navbar-brand mr-4 right-nav" href="{% url 'user-register' %}">
           		 User Register
        		</a>
                 	{% if user.is_authenticated and user.is_staff %}
			<a class="navbar-brand mr-4 right-nav" href="{% url 'admin-logout' %}">
          		  Logout
        		</a>
			{% else %}
        		<a class="navbar-brand mr-4 right-nav" href="{% url 'admin-login' %}">
           		Admin  Login
        		</a>
        	
  			  {% endif %}
              	<div class="navbar-nav">
       
              </div>
          </div>
      </div>
	</nav>
	</header>

	<main  class="main" role="main" >
		<div class="row">
			<div class="col-md-8">
				
				
				{% block content %}
				

	{% endblock %}
			</div>
			
		</div>
	</main>
	

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</body>
</html>
